<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">    
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" href="image/ilusta.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <title>ILuSta - Login</title>
</head>
<body>
    <div class="container">
        <form action="">
            <h2>Login</h2>
            <table>
                <tr>
                    <td><label for="user"><i class="fa-solid fa-user"></i></label></td>
                    <td><input type="text" placeholder="Email or phone number"></td>
                </tr>
                <tr>
                    <td><label for="pass"><i class="fa-solid fa-lock"></i></label></td>
                    <td><input type="password" name="" id="" placeholder="Password"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input class="check" type="checkbox" name="display" id=""> <label class="display" for="display">Display password</label></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button type="submit">Login</button></td>
                </tr>
                <tr>
                    <td></td>
                    <td><a href="" class="forgot">Forgot password?</a></td>
                </tr>
                <tr>
                    <td></td>
                    <td><a class="forgot" href="signup.html">Sign up?</a></td>
                </tr>
            </table>
            <div class="other">
                <a href=""><img width="100%" src="image/facebook.png" alt=""></a>
                <span>or</span>
                <a href=""><img width="100%" src="https://companieslogo.com/img/orig/GOOG-0ed88f7c.png?t=1633218227" alt=""></a>
            </div>
        </form>
    </div>
</body>
</html>
